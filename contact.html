<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="KiteVenture, brings you to remote spots you were only dreaming about. Adventure is the core of our trips.">
    <meta name="keywords" content="kiteventure, kitesurfing, kite-trip, kiteboarding, adventure">
    <meta name="author" content="Carlos Siendones">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" type="text/css">
    <link rel="stylesheet" href="assets/css/style.css" type="text/css">
    <script src="https://kit.fontawesome.com/aefa5930e7.js" crossorigin="anonymous"></script>
    
    <title>KiteVenture | Contact</title>
</head>
<body>
    <header>
        <div class="container-fluid max-width-general">
            <div class="row">
                <div class="col-sm-6">
                    <nav class="navbar">
                        <div class="container-logo">
                            <a class="navbar-brand" href="index.html">KiteVenture</a>
                        </div>
                    </nav>    
                </div>
                <div class="col-sm-6 ">
                    <nav class="nav">
                        <a class="nav-link active" href="index.html">Home</a>
                        <a class="nav-link" href="gallery.html">Gallery</a>
                        <a class="nav-link active" aria-current="page" href="contact.html">Contact</a>
                    </nav>
                </div>           
            </div> 
        </div>     
    </header>
    <!--Form-->
    <main class="container-fluid max-width-general">
                <div class="row bg-form-image">
                    <div class="col-12 container-fluid container-form max-width-general">
                        <div class="jumbotron-form text-position-form">
                            <div class="content-heading-form">
                                <h2 class="form-header">KiteVenture<br>contact form</h2>
                            </div>
                            
                                <form class="form-container-item" method="post" action="#">
                                    <div class="form-item">
                                        <label class="label-text" for="name">Name</label><br>
                                        <input class="text-holder" type="text" placeholder="Your name here..." id="name" required><br>
                                        <label class="label-text" for="last-name">Last Name</label><br>
                                        <input class="text-holder" type="text" placeholder="Your last name here..." id="last-name" required><br>
                                        <label class="label-text" for="email">Email</label><br>
                                        <input class="text-holder" type="email" placeholder="Your email here..." id="email" required><br>
                                        <label class="label-text" for="phone">Phone Number</label><br>
                                        <input class="text-holder" type="text" placeholder="Your phone number here..." id="phone" required>
                                    </div>
                                    <div class="request-heading-container">
                                        <h3 class="request-heading">Request</h3>
                                        <div >
                                            <label class="label-request" for="quotation">Quotation</label><br><input id="quotation" class="input-request" type="checkbox" name="quotation" value="yes"><br>
                                            <label class="label-request" for="booking">Booking</label><br><input id="booking" class="input-request" type="checkbox" name="booking" value="yes"><br>
                                            <label class="label-request" for="info">Info</label><br><input id="info" class="input-request" type="checkbox" name="info" value="yes"><br>
                                        </div>
                                    </div>
                                    <div class="comments-container">
                                        <h5 class="comments-heading">Comments</h5>
                                        <textarea class="comments-holder" name="comments" id="comments" cols="30" rows="10" placeholder="Further questions or comments here..."></textarea>
                                    </div>
                                    <div class="submit-position">
                                        <input class="btn-footer btn-primary-footer btn-xl-footer" type="submit" value="Submit">
                                    </div>    
                                </form>
                                
                        </div>
                    </div>
                </div>
    </main>
    <!--contact social media-->
    <footer>
        <div id="style-footer" class="container-fluid margin-sections">
            <div class="row margin-footer-row">
                <div class="col-sm-4 items-footer">
                    <h4 class="contact-position">Contact Info</h4>
                    <p class="contact-element-position"><i class="fas fa-phone-square"></i> +31 619381609</p>
                    <a class="links-contact-footer" href="https://outlook.live.com/" target="_blank" rel="noopener">
                        <p class="contact-element-position"><i class="fas fa-envelope-square"></i> info@kiteventure.com</p>
                    </a>
                    <a class="links-contact-footer" href="https://www.google.com/maps/place/Bilthovenselaan+58,+2574+TJ+Den+Haag/@52.0633967,4.2771187,17z/data=!3m1!4b1!4m5!3m4!1s0x47c5b12f7fb81b37:0x29a8262787ee82df!8m2!3d52.0633967!4d4.2793074" taget="_blank" rel="noopener">
                        <p class="last-contact-element-position"><i class="fas fa-map-marker-alt"></i> Bilthovenselaan 58, 2574TJ,<br>
                            The Netherlands</p>
                    </a>
                </div>
                <div class="col-sm-4 items-footer">
                    <button onclick="document.location='contact.html'" class="btn-footer btn-primary-footer btn-xl-footer">Contact Us</button>
                </div>
                <div class="col-sm-4 items-footer">
                    <h4>Social Media</h4>
                    <a rel="noopener" href="https://www.facebook.com" target="_blank" aria-label="facebook-icon">
                        <i class="fab fa-facebook-square icons-media"></i>
                    </a>
                    <a rel="noopener" href="https://www.twitter.com" target="_blank" aria-label="twitter-icon">
                        <i class="fab fa-twitter-square icons-media"></i>
                    </a>
                    <a rel="noopener" href="https://www.instagram.com" target="_blank" aria-label="instagram-icon">
                        <i class="fab fa-instagram-square icons-media"></i>
                    </a>
                </div>
            </div>
        </div>  
    </footer>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
    </body>
</html>
